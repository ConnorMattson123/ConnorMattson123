<!Doctype html>


<button onClick="gottem()" id="butt">CLICK ME FOR FREE KANDY</button>
<img id="circle" src="circlegame.jpg"/>



<style>

	button{
		background-color: red;
		padding: 25px;
		margin-top: 20%;
		display: block;
		margin-left: auto;
		margin-right: auto;
		font-weight: bolder;
		color: white;
		text-shadow: 2px 2px 2px black;
		
		transition: 1s;
	}
	
	button:hover{
		padding: 50px 100px;
		font-size: 200%;
		cursor: pointer;
	}

	img{
		display: none;
		width: 100%;
		height: 100%;
	}

</style>

<script>

function gottem(){
	document.getElementById("butt").style.display = "none";
	document.getElementById("circle").style.display = "block";
}

</script>
